{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'test_app/css/card.css' %}">
{% endblock %} 

{% block content %}

    {% if courts %}
    <div class="container" style="margin-top: 50px;">
        <div class="row mt-4">
            {% for court in courts %}
                <div class="col-md-3">
                    {% include "test_app/card.html" %}
                </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
        <p>Masih belum ada lapangannya nih</p>
    {% endif %}

{% endblock %}

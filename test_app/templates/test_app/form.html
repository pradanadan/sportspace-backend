{% extends 'test_app/base.html' %}

{% block title %}
    Court Form
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 100px;">
        <form action="" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
